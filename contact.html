    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }
    .top-bar {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      box-sizing: border-box;
    }
    .top-bar a {
      color: #f2f2f2;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .top-bar a:hover, .top-bar a:focus {
      background-color: #8B5E3C;
      color: white;
      outline: none;
    }
    .top-bar a[aria-current="page"] {
      background-color: #8B5E3C;
      color: white;
      cursor: default;
    }
    main {
      max-width: 600px;
      margin: 110px auto 40px;
      background: rgba(0,0,0,0.6);
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    h2 {
      color: #e0e0e0;
      margin-bottom: 20px;
    }
    p, li {
      font-size: 1.1rem;
      margin-bottom: 12px;
      color: #ddd;
    }
    ul {
      padding-left: 20px;
    }
    a.contact-link {

      text-decoration: none;
      font-weight: bold;
    }
    a.contact-link:hover {
      text-decoration: underline;
    }

    /* Popup Styling */
    .popup {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #25D366;
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      display: none;
      align-items: center;
      gap: 10px;
      z-index: 9999;
      animation: fadeIn 0.5s ease forwards;
    }
    .popup img {
      width: 30px;
      height: 30px;
    }
    .popup a {
      color: white;
      font-weight: bold;
      text-decoration: none;
    }
    .popup button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-left: auto;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
