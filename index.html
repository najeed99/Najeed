<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Najeed's Car & Bike Info Website</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Georgia', serif;
    background: url('https://images.pexels.com/photos/919073/pexels-photo-919073.jpeg') no-repeat center center fixed;
    background-size: cover;
    color: #f2f2f2;
  }
  body::before {
    content: '';
    position: fixed; top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: -1;
  }
  header {
    position: fixed; top: 0; left: 0;
    width: 100%;
    height: 70px;
    background: rgba(0,0,0,0.7);
    display: flex;
    align-items: center;
    padding: 0 20px;
    box-sizing: border-box;
    z-index: 10000;
  }
  nav {
    display: flex;
    gap: 20px;
    flex: 1;
  }
  nav a {
    color: #f2f2f2;
    text-decoration: none;
    font-weight: 600;
    padding: 10px 15px;
    border-radius: 6px;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  nav a:hover, nav a:focus {
    background-color: #8B5E3C;
    color: white;
    outline: none;
  }
  nav a[aria-current="page"] {
    background-color: #8B5E3C;
    cursor: default;
  }
  .search-container {
    position: relative;
    margin-left: 20px;
    display: flex;
    align-items: center;
  }
  .search-container input {
    padding: 8px 12px;
    border-radius: 5px;
    border: 2px solid #8B5E3C;
    font-size: 1rem;
    width: 200px;
    background-color: #2b2b2b;
    color: #f2f2f2;
    outline: none;
    transition: border-color 0.3s ease;
  }
  .search-container input::placeholder {
    color: #bba88d;
  }
  .search-container input:focus {
    border-color: #c49e65;
    background-color: #3c3c3c;
  }

  main {
    margin-top: 90px;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
    background: rgba(0,0,0,0.6);
    border-radius: 10px;
    padding: 20px;
    box-sizing: border-box;
    color: #e0e0e0;
    user-select: none;
  }

  #gameContainer {
    position: relative;
    margin-top: 20px;
  }
  #gameCanvas {
    background: #555; /* dark gray road base */
    border-radius: 10px;
    display: block;
    margin: 0 auto;
    touch-action: none; /* prevent default touch scroll */
  }
  #playPauseBtn {
    margin: 10px auto 0;
    display: block;
    padding: 10px 25px;
    font-size: 1.2rem;
    cursor: pointer;
    background: #8B5E3C;
    border: none;
    border-radius: 8px;
    color: white;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  #playPauseBtn:hover {
    background: #b2854d;
  }
  #score {
    color: #c49e65;
    font-size: 1.3rem;
    font-weight: bold;
    margin-top: 8px;
    text-align: center;
  }
  #gameOverMessage {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255,0,0,0.85);
    color: white;
    padding: 20px 40px;
    border-radius: 12px;
    font-size: 1.8rem;
    font-weight: bold;
    display: none;
    text-align: center;
    user-select: none;
    width: 90%;
    max-width: 350px;
  }

  /* Mobile controls */
  #mobileControls {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 20px;
    user-select: none;
    z-index: 10001;
  }
  #mobileControls button {
    font-size: 2rem;
    padding: 10px 20px;
    border-radius: 10px;
    border: none;
    background-color: #8B5E3C;
    color: white;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  #mobileControls button:active {
    background-color: #b2854d;
  }
</style>
</head>
<body>

<header>
  <nav role="navigation" aria-label="Main Navigation">
    <a href="index.html" aria-current="page">Home</a>
    <a href="contact.html">Contact</a>
    <a href="about.html">About</a>
    <a href="about-cars.html">About Cars</a>
  </nav>

  <div class="search-container" role="search">
    <form onsubmit="return doSearch(event)">
      <input type="text" id="searchQuery" placeholder="Search the car or bike..." aria-label="Search the car or bike" />
    </form>
  </div>
</header>

<main>
  <h2>Welcome to Najeed's Car & Bike Info Website</h2>
  <p>Stay updated with the latest news, specifications, and reviews about cars and bikes. Play our simple car game below to enjoy some fun while you browse!</p>

  <div id="gameContainer">
    <button id="playPauseBtn">Play</button>
    <canvas id="gameCanvas" width="500" height="300" aria-label="Simple car game"></canvas>
    <div id="gameOverMessage">Game Over!<br>Click Retry to play again.</div>
    <div id="score">Score: 0</div>
  </div>

  <div id="mobileControls" aria-label="Mobile game controls">
    <button id="leftBtn" aria-label="Move car left">◀️</button>
    <button id="rightBtn" aria-label="Move car right">▶️</button>
  </div>
</main>

<script>
  // Search function
  function doSearch(event){
    event.preventDefault();
    const query = document.getElementById('searchQuery').value.trim();
    if(query) {
      window.open('https://www.google.com/search?q=' + encodeURIComponent(query), '_blank');
    }
  }

  // Sound files
  const sounds = {
    leftRight: new Audio('https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg'),
    gameStart: new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg'),
    gameOver: new Audio('https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg'),
    carEngine: new Audio('https://actions.google.com/sounds/v1/transportation/car_accelerate.ogg')
  };
  sounds.carEngine.loop = true;

  function playSound(sound) {
    sound.currentTime = 0;
    sound.play();
  }

  // Game setup
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  const carWidth = 50;
  const carHeight = 80;
  let carX = canvas.width / 2 - carWidth / 2;
  const carY = canvas.height - carHeight - 20;
  const carSpeed = 6;

  let enemyCars = [];
  const enemyWidth = 50;
  const enemyHeight = 80;

  let enemySpeed = 2;
  let enemySpawnRate = 0.01;

  let score = 0;
  let isPlaying = false;
  let gameOverFlag = false;

  const playPauseBtn = document.getElementById('playPauseBtn');
  const scoreDisplay = document.getElementById('score');
  const gameOverMessage = document.getElementById('gameOverMessage');

  let framesElapsed = 0;

  let leftPressed = false;
  let rightPressed = false;

  // Handle keyboard
  window.addEventListener('keydown', e => {
    if (e.key === 'ArrowLeft') {
      leftPressed = true;
      playSound(sounds.leftRight);
    }
    if (e.key === 'ArrowRight') {
      rightPressed = true;
      playSound(sounds.leftRight);
    }
  });
  window.addEventListener('keyup', e => {
    if (e.key === 'ArrowLeft') leftPressed = false;
    if (e.key === 'ArrowRight') rightPressed = false;
  });

  // Mobile buttons events
  const leftBtn = document.getElementById('leftBtn');
  const rightBtn = document.getElementById('rightBtn');

  leftBtn.addEventListener('touchstart', e => {
    e.preventDefault();
    leftPressed = true;
    playSound(sounds.leftRight);
  });
  leftBtn.addEventListener('touchend', e => {
    e.preventDefault();
    leftPressed = false;
  });

  rightBtn.addEventListener('touchstart', e => {
    e.preventDefault();
    rightPressed = true;
    playSound(sounds.leftRight);
  });
  rightBtn.addEventListener('touchend', e => {
    e.preventDefault();
    rightPressed = false;
  });

  playPauseBtn.addEventListener('click', () => {
    if(gameOverFlag){
      resetGame();
      startGame();
    } else {
      if(isPlaying) pauseGame();
      else startGame();
    }
  });

  // Draw road with lane lines
  function drawRoad(){
    ctx.fillStyle = '#555'; // road base
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Side white lines
    ctx.strokeStyle = 'white';
    ctx.lineWidth = 5;
    ctx.beginPath();
    ctx.moveTo(10, 0);
    ctx.lineTo(10, canvas.height);
    ctx.moveTo(canvas.width - 10, 0);
    ctx.lineTo(canvas.width - 10, canvas.height);
    ctx.stroke();

    // Lane dashed center line
    ctx.strokeStyle = 'white';
    ctx.lineWidth = 3;
    ctx.setLineDash([20, 20]);
    ctx.beginPath();
    ctx.moveTo(canvas.width / 2, 0);
    ctx.lineTo(canvas.width / 2, canvas.height);
    ctx.stroke();
    ctx.setLineDash([]);
  }

  function drawCar(x, y){
    // body
    ctx.fillStyle = '#d32f2f'; // red car color
    ctx.fillRect(x, y, carWidth, carHeight);

    // windows
    ctx.fillStyle = '#87ceeb'; // light blue window
    ctx.fillRect(x + 10, y + 10, carWidth - 20, carHeight / 3);

    // wheels
    ctx.fillStyle = 'black';
    ctx.beginPath();
    ctx.ellipse(x + 12, y + carHeight - 15, 8, 12, 0, 0, 2 * Math.PI);
    ctx.ellipse(x + carWidth - 12, y + carHeight - 15, 8, 12, 0, 0, 2 * Math.PI);
    ctx.fill();
  }

  function drawEnemyCar(x, y){
    ctx.fillStyle = '#1565c0'; // blue enemy car
    ctx.fillRect(x, y, enemyWidth, enemyHeight);

    ctx.fillStyle = '#90caf9'; // light blue windows
    ctx.fillRect(x + 10, y + 10, enemyWidth - 20, enemyHeight / 3);

    ctx.fillStyle = 'black';
    ctx.beginPath();
    ctx.ellipse(x + 12, y + enemyHeight - 15, 8, 12, 0, 0, 2 * Math.PI);
    ctx.ellipse(x + enemyWidth - 12, y + enemyHeight - 15, 8, 12, 0, 0, 2 * Math.PI);
    ctx.fill();
  }

  function isColliding(r1, r2){
    return !(r1.x > r2.x + r2.width ||
             r1.x + r1.width < r2.x ||
             r1.y > r2.y + r2.height ||
             r1.y + r1.height < r2.y);
  }

  function spawnEnemy(){
    const laneMargin = 20;
    const maxX = canvas.width - enemyWidth - laneMargin;
    const x = Math.random() * (maxX - laneMargin) + laneMargin;
    enemyCars.push({ x, y: -enemyHeight });
  }

  function updateEnemies(){
    for(let i = enemyCars.length - 1; i >= 0; i--){
      enemyCars[i].y += enemySpeed;
      if(enemyCars[i].y > canvas.height){
        enemyCars.splice(i,1);
        score++;
      }
    }
  }

  function gameLoop(){
    if(!isPlaying) return;

    framesElapsed++;

    if(framesElapsed % 300 === 0){
      enemySpeed += 0.5;
      enemySpawnRate += 0.005;
      if(enemySpawnRate > 0.15) enemySpawnRate = 0.15;
    }

    if(leftPressed && carX > 20) carX -= carSpeed;
    if(rightPressed && carX < canvas.width - carWidth - 20) carX += carSpeed;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawRoad();
    drawCar(carX, carY);

    if(Math.random() < enemySpawnRate) spawnEnemy();
    updateEnemies();
    enemyCars.forEach(enemy => drawEnemyCar(enemy.x, enemy.y));

    const playerRect = { x: carX, y: carY, width: carWidth, height: carHeight };
    for(let enemy of enemyCars){
      const enemyRect = { x: enemy.x, y: enemy.y, width: enemyWidth, height: enemyHeight };
      if(isColliding(playerRect, enemyRect)){
        endGame();
        return;
      }
    }

    scoreDisplay.textContent = 'Score: ' + score;
    requestAnimationFrame(gameLoop);
  }

  function startGame(){
    isPlaying = true;
    gameOverFlag = false;
    playPauseBtn.textContent = 'Pause';
    gameOverMessage.style.display = 'none';
    playSound(sounds.gameStart);
    sounds.carEngine.play();
    requestAnimationFrame(gameLoop);
  }

  function pauseGame(){
    isPlaying = false;
    playPauseBtn.textContent = 'Play';
    sounds.carEngine.pause();
    sounds.carEngine.currentTime = 0;
  }

  function resetGame(){
    enemyCars = [];
    score = 0;
    enemySpeed = 2;
    enemySpawnRate = 0.01;
    framesElapsed = 0;
    carX = canvas.width / 2 - carWidth / 2;
    scoreDisplay.textContent = 'Score: 0';
    gameOverMessage.style.display = 'none';
    playPauseBtn.textContent = 'Play';
  }

  function endGame(){
    isPlaying = false;
    gameOverFlag = true;
    gameOverMessage.style.display = 'block';
    playPauseBtn.textContent = 'Retry';
    sounds.carEngine.pause();
    sounds.carEngine.currentTime = 0;
    playSound(sounds.gameOver);
  }

  resetGame();
</script>

</body>
</html>
