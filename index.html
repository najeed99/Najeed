<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Najeed's Car & Bike Info Website</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Georgia', serif;
    background: url('https://images.pexels.com/photos/919073/pexels-photo-919073.jpeg') no-repeat center center fixed;
    background-size: cover;
    color: #f2f2f2;
  }
  body::before {
    content: '';
    position: fixed; top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: -1;
  }
  header {
    position: fixed; top: 0; left: 0;
    width: 100%;
    height: 70px;
    background: rgba(0,0,0,0.7);
    display: flex;
    align-items: center;
    padding: 0 20px;
    box-sizing: border-box;
    z-index: 10000;
  }
  nav {
    display: flex;
    gap: 20px;
    flex: 1;
  }
  nav a {
    color: #f2f2f2;
    text-decoration: none;
    font-weight: 600;
    padding: 10px 15px;
    border-radius: 6px;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  nav a:hover, nav a:focus {
    background-color: #8B5E3C;
    color: white;
    outline: none;
  }
  nav a[aria-current="page"] {
    background-color: #8B5E3C;
    cursor: default;
  }
  .search-container {
    position: relative;
    margin-left: 20px;
    display: flex;
    align-items: center;
  }
  .search-container input {
    padding: 8px 12px;
    border-radius: 5px;
    border: 2px solid #8B5E3C;
    font-size: 1rem;
    width: 200px;
    background-color: #2b2b2b;
    color: #f2f2f2;
    outline: none;
    transition: border-color 0.3s ease;
  }
  .search-container input::placeholder {
    color: #bba88d;
  }
  .search-container input:focus {
    border-color: #c49e65;
    background-color: #3c3c3c;
  }
  main {
    margin-top: 90px;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
    background: rgba(0,0,0,0.6);
    border-radius: 10px;
    padding: 20px;
    box-sizing: border-box;
    color: #e0e0e0;
    user-select: none;
  }
  #gameContainer {
    position: relative;
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #gameCanvas {
    background: #222;
    border-radius: 10px;
    touch-action: none;
    display: block;
    max-width: 100%;
    height: auto;
  }
  #mobileControls {
    margin-top: 10px;
    display: flex;
    gap: 40px;
  }
  .controlBtn {
    background-color: #8B5E3C;
    color: white;
    border: none;
    padding: 15px 25px;
    border-radius: 8px;
    font-size: 1.2rem;
    user-select: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .controlBtn:active {
    background-color: #b2854d;
  }
  @media (min-width: 768px) {
    #mobileControls {
      display: none;
    }
  }
</style>
</head>
<body>

<header>
  <nav role="navigation" aria-label="Main Navigation">
    <a href="index.html" aria-current="page">Home</a>
    <a href="contact.html">Contact</a>
    <a href="about.html">About</a>
    <a href="about-cars.html">About Cars</a>
  </nav>

  <div class="search-container" role="search">
    <form onsubmit="return doSearch(event)">
      <input type="text" id="searchQuery" placeholder="Search the car or bike..." aria-label="Search the car or bike" />
    </form>
  </div>
</header>

<main>
  <h2>Welcome to Najeed's Car & Bike Info Website</h2>
  <p>Stay updated with the latest news, specifications, and reviews about cars and bikes. Play our simple car game below to enjoy some fun while you browse!</p>

  <div id="gameContainer">
    <canvas id="gameCanvas" width="400" height="600" aria-label="Simple car game"></canvas>
    <div id="mobileControls">
      <button id="leftBtn" class="controlBtn" aria-label="Move Left">⬅️ Left</button>
      <button id="rightBtn" class="controlBtn" aria-label="Move Right">Right ➡️</button>
    </div>
  </div>
</main>

<script>
  function doSearch(event){
    event.preventDefault();
    const query = document.getElementById('searchQuery').value.trim();
    if(query) {
      window.open('https://www.google.com/search?q=' + encodeURIComponent(query), '_blank');
    }
  }

  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  const road = {
    x: canvas.width / 4,
    y: 0,
    width: canvas.width / 2,
    height: canvas.height
  };

  const laneWidth = road.width / 3;
  const laneLineHeight = 40;
  const laneLineGap = 30;
  let laneLineOffset = 0;

  const carWidth = 50;
  const carHeight = 80;
  let currentLane = 1;
  let carY = canvas.height - carHeight - 20;
  const lanesX = [
    road.x + (laneWidth - carWidth) / 2,
    road.x + laneWidth + (laneWidth - carWidth) / 2,
    road.x + 2*laneWidth + (laneWidth - carWidth) / 2
  ];

  const enemyWidth = 50;
  const enemyHeight = 80;
  let enemyCars = [];
  let enemySpeed = 2;
  let enemySpawnRate = 0.005;

  let score = 0;
  let isPlaying = false;
  let gameOverFlag = false;

  let framesElapsed = 0;

  let moveLeft = false;
  let moveRight = false;

  // Mobile buttons
  document.getElementById('leftBtn').addEventListener('touchstart', e => {
    e.preventDefault();
    moveLeft = true;
    moveRight = false;
  }, {passive:false});
  document.getElementById('leftBtn').addEventListener('touchend', e => {
    e.preventDefault();
    moveLeft = false;
  }, {passive:false});
  document.getElementById('rightBtn').addEventListener('touchstart', e => {
    e.preventDefault();
    moveRight = true;
    moveLeft = false;
  }, {passive:false});
  document.getElementById('rightBtn').addEventListener('touchend', e => {
    e.preventDefault();
    moveRight = false;
  }, {passive:false});

  // Keyboard controls
  window.addEventListener('keydown', e => {
    if(e.key === 'ArrowLeft') moveLeft = true;
    if(e.key === 'ArrowRight') moveRight = true;
  });
  window.addEventListener('keyup', e => {
    if(e.key === 'ArrowLeft') moveLeft = false;
    if(e.key === 'ArrowRight') moveRight = false;
  });

  function drawRoad() {
    ctx.fillStyle = '#444';
    ctx.fillRect(road.x, road.y, road.width, road.height);

    ctx.strokeStyle = '#fff';
    ctx.lineWidth = 5;
    ctx.beginPath();
    ctx.moveTo(road.x, road.y);
    ctx.lineTo(road.x, road.y + road.height);
    ctx.moveTo(road.x + road.width, road.y);
    ctx.lineTo(road.x + road.width, road.y + road.height);
    ctx.stroke();

    ctx.strokeStyle = '#fff';
    ctx.lineWidth = 3;
    ctx.setLineDash([laneLineHeight, laneLineGap]);
    for(let i=1; i<=2; i++){
      ctx.beginPath();
      const x = road.x + laneWidth * i;
      ctx.moveTo(x, laneLineOffset);
      ctx.lineTo(x, road.height + laneLineOffset);
      ctx.stroke();
    }
    ctx.setLineDash([]);
  }

  function drawCar(x, y){
    ctx.fillStyle = '#d62828';
    ctx.fillRect(x, y, carWidth, carHeight);
    ctx.fillStyle = '#87ceeb';
    ctx.fillRect(x + 10, y + 15, carWidth - 20, carHeight / 3);
    ctx.fillStyle = 'black';
    ctx.beginPath();
    ctx.ellipse(x + 12, y + carHeight - 15, 8, 12, 0, 0, 2 * Math.PI);
    ctx.ellipse(x + carWidth - 12, y + carHeight - 15, 8, 12, 0, 0, 2 * Math.PI);
    ctx.fill();
    ctx.fillStyle = '#fffacd';
    ctx.fillRect(x + 5, y + 10, 10, 10);
    ctx.fillRect(x + carWidth - 15, y + 10, 10, 10);
  }

  function drawEnemyCar(x, y){
    ctx.fillStyle = '#004080';
    ctx.fillRect(x, y, enemyWidth, enemyHeight);
    ctx.fillStyle = '#a0c4ff';
    ctx.fillRect(x + 10, y + 15, enemyWidth - 20, enemyHeight / 3);
    ctx.fillStyle = 'black';
    ctx.beginPath();
    ctx.ellipse(x + 12, y + enemyHeight - 15, 8, 12, 0, 0, 2 * Math.PI);
    ctx.ellipse(x + enemyWidth - 12, y + enemyHeight - 15, 8, 12, 0, 0, 2 * Math.PI);
    ctx.fill();
    ctx.fillStyle = '#fffacd';
    ctx.fillRect(x + 5, y + 10, 10, 10);
    ctx.fillRect(x + enemyWidth - 15, y + 10, 10, 10);
  }

  function isColliding(r1, r2){
    return !(r1.x > r2.x + r2.width ||
             r1.x + r1.width < r2.x ||
             r1.y > r2.y + r2.height ||
             r1.y + r1.height < r2.y);
  }

  function spawnEnemy(){
    const lane = Math.floor(Math.random() * 3);
    const x = lanesX[lane];
    enemyCars.push({ x, y: -enemyHeight });
  }

  function updateEnemies(){
    for(let i = enemyCars.length - 1; i >= 0; i--){
      enemyCars[i].y += enemySpeed;
      if(enemyCars[i].y > canvas.height){
        enemyCars.splice(i,1);
        score++;
      }
    }
  }

  function gameLoop(){
    if(!isPlaying) return;

    framesElapsed++;
    laneLineOffset += 10;
    if(laneLineOffset > laneLineHeight + laneLineGap) laneLineOffset = 0;

    if(moveLeft && currentLane > 0){
      currentLane--;
      moveLeft = false;
    }
    if(moveRight && currentLane < 2){
      currentLane++;
      moveRight = false;
    }

    carX = lanesX[currentLane];

    if(framesElapsed % 600 === 0){
      enemySpeed += 0.2;
      enemySpawnRate += 0.001;
      if(enemySpawnRate > 0.03) enemySpawnRate = 0.03;
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#222';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    drawRoad();
    drawCar(carX, carY);

    if(Math.random() < enemySpawnRate) spawnEnemy();
    updateEnemies();
    enemyCars.forEach(enemy => drawEnemyCar(enemy.x, enemy.y));

    const playerRect = { x: carX, y: carY, width: carWidth, height: carHeight };
    for(let enemy of enemyCars){
      const enemyRect = { x: enemy.x, y: enemy.y, width: enemyWidth, height: enemyHeight };
      if(isColliding(playerRect, enemyRect)){
        endGame();
        return;
      }
    }

    ctx.fillStyle = '#c49e65';
    ctx.font = '24px Georgia';
    ctx.fillText('Score: ' + score, 20, 40);

    requestAnimationFrame(gameLoop);
  }

  function startGame(){
    isPlaying = true;
    gameOverFlag = false;
    score = 0;
    enemySpeed = 2;
    enemySpawnRate = 0.005;
    enemyCars = [];
    framesElapsed = 0;
    currentLane = 1;
    carX = lanesX[currentLane];
    gameLoop();
  }

  function endGame(){
    isPlaying = false;
    gameOverFlag = true;
    ctx.fillStyle = 'rgba(255,0,0,0.8)';
    ctx.fillRect(0, canvas.height / 2 - 50, canvas.width, 100);
    ctx.fillStyle = 'white';
    ctx.font = '36px Georgia';
    ctx.textAlign = 'center';
    ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2);
    ctx.font = '24px Georgia';
    ctx.fillText('Tap or Press Enter to Restart', canvas.width / 2, canvas.height / 2 + 40);
    ctx.textAlign = 'start';
  }

  canvas.addEventListener('click', () => {
    if(gameOverFlag) startGame();
  });
  window.addEventListener('keydown', e => {
    if(gameOverFlag && (e.key === 'Enter' || e.key === ' ')) startGame();
  });

  startGame();
</script>

</body>
</html>
