<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AuraNest Admin Login</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBXgWRBsa9UktazqlpgF1Mp_XAkjtHySzY",
      authDomain: "homedecor-77a8a.firebaseapp.com",
      projectId: "homedecor-77a8a",
      storageBucket: "homedecor-77a8a.appspot.com",
      messagingSenderId: "12260990883",
      appId: "1:12260990883:web:b625ba6d13517a3b874416",
      measurementId: "G-R0YMQ9GHPW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.onload = () => {
      const loginBtn = document.getElementById("loginBtn");
      const logoutBtn = document.getElementById("logoutBtn");
      const status = document.getElementById("status");

      // Login
      loginBtn.addEventListener("click", () => {
        signInWithPopup(auth, provider)
          .then((result) => {
            status.textContent = `Welcome ${result.user.displayName}`;
            loginBtn.style.display = "none";
            logoutBtn.style.display = "inline";
          })
          .catch((error) => {
            status.textContent = `Login error: ${error.message}`;
          });
      });

      // Logout
      logoutBtn.addEventListener("click", () => {
        signOut(auth)
          .then(() => {
            status.textContent = "Logged out";
            loginBtn.style.display = "inline";
            logoutBtn.style.display = "none";
          })
          .catch((error) => {
            status.textContent = `Logout error: ${error.message}`;
          });
      });

      // Auth state change
      onAuthStateChanged(auth, (user) => {
        if (user) {
          status.textContent = `Welcome back, ${user.displayName}`;
          loginBtn.style.display = "none";
          logoutBtn.style.display = "inline";
        } else {
          status.textContent = "Please login";
          loginBtn.style.display = "inline";
          logoutBtn.style.display = "none";
        }
      });
    };
  </script>
</head>
<body>
  <h1>AuraNest Admin Panel</h1>
  <button id="loginBtn">Login with Google</button>
  <button id="logoutBtn" style="display:none;">Logout</button>
  <div id="status"></div>
</body>
</html>
