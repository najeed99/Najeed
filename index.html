<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraNest - Bangladeshi Home Decor</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #8e44ad;
            --secondary-color: #9b59b6;
            --light-color: #f5f5f5;
            --dark-color: #2c3e50;
            --text-color: #333;
            --bg-light: #ffffff;
            --bg-dark: #1a1a1a;
            --card-light: #ffffff;
            --card-dark: #2d2d2d;
        }

        [data-theme="dark"] {
            --light-color: #2d2d2d;
            --bg-light: #1a1a1a;
            --bg-dark: #121212;
            --text-color: #f5f5f5;
            --card-light: #2d2d2d;
            --card-dark: #1e1e1e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hind Siliguri', sans-serif;
            color: var(--text-color);
            background-color: var(--bg-light);
            max-width: 100vw;
            overflow-x: hidden;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            height: 40px;
            width: auto;
            object-fit: contain;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .auth-buttons {
            display: flex;
            gap: 0.8rem;
        }

        .btn-cart {
            background: none;
            border: none;
            color: white;
            font-size: 1.3rem;
            position: relative;
            cursor: pointer;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: white;
            color: var(--primary-color);
            width: 18px;
            height: 18px;
            border-radius: 50%;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Theme Toggle */
        .theme-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.3rem;
            margin-right: 10px;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            padding: 5rem 1rem 2rem;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
        }

        .hero-title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .hero-subtitle {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .btn-shop-now {
            padding: 0.8rem 1.5rem;
            background-color: white;
            color: var(--primary-color);
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-shop-now:hover {
            transform: scale(1.05);
        }

        .hero-image {
            margin-top: 1.5rem;
        }

        .hero-img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Products Section */
        .products {
            padding: 2rem 1rem;
        }

        .section-title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        .product-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .product-card {
            background-color: var(--card-light);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .product-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #27ae60;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 500;
            z-index: 1;
        }

        .product-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-img {
            transform: scale(1.05);
        }

        .product-info {
            padding: 1rem;
        }

        .product-info h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .product-price span {
            font-size: 0.9rem;
            color: #777;
            text-decoration: line-through;
            margin-left: 0.5rem;
        }

        .btn-add-to-cart {
            width: 100%;
            padding: 0.7rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-add-to-cart:hover {
            background-color: var(--secondary-color);
        }

        /* Deals Section */
        .deals {
            padding: 1rem;
            background-color: var(--light-color);
        }

        .deal-card {
            background-color: var(--card-light);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .deal-card:hover {
            transform: scale(1.02);
        }

        .deal-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .deal-info {
            padding: 1rem;
        }

        .deal-info h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .deal-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .deal-price span {
            font-size: 1rem;
            color: #777;
            text-decoration: line-through;
            margin-left: 0.5rem;
        }

        .deal-save {
            color: #27ae60;
            font-weight: 500;
            margin: 0.5rem 0;
        }

        .btn-deal {
            width: 100%;
            padding: 0.7rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 500;
            margin-top: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-deal:hover {
            background-color: var(--secondary-color);
        }

        /* Contact Section */
        .contact {
            padding: 2rem 1rem;
            background-color: var(--light-color);
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .contact-item i {
            font-size: 1.5rem;
            color: var(--primary-color);
            width: 40px;
            height: 40px;
            background-color: var(--card-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .contact-item:hover i {
            transform: scale(1.1);
        }

        .contact-item a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-item:hover a {
            color: var(--primary-color);
        }

        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100vh;
            background-color: var(--bg-light);
            z-index: 2000;
            transition: all 0.3s ease;
            overflow-y: auto;
        }

        .cart-sidebar.active {
            right: 0;
        }

        .cart-header {
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-items {
            padding: 1rem;
        }

        .cart-item {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
            animation: slideIn 0.3s ease forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .cart-item-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-title {
            font-size: 1rem;
            margin-bottom: 0.3rem;
        }

        .cart-item-price {
            font-weight: 500;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-quantity {
            width: 25px;
            height: 25px;
            border: 1px solid #ddd;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-quantity:hover {
            background-color: #f0f0f0;
        }

        .btn-remove-item {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            margin-left: auto;
            transition: transform 0.3s ease;
        }

        .btn-remove-item:hover {
            transform: scale(1.1);
        }

        .cart-summary {
            padding: 1rem;
            border-top: 1px solid #eee;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .btn-checkout {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-checkout:hover {
            background-color: var(--secondary-color);
        }

        /* Payment Modal */
        .payment-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 3000;
            justify-content: center;
            align-items: center;
        }

        .payment-modal.active {
            display: flex;
        }

        .payment-content {
            background-color: var(--bg-light);
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .payment-header {
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            text-align: center;
        }

        .payment-options {
            padding: 1.5rem;
        }

        .payment-option {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: var(--card-light);
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .payment-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        .payment-option i {
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .payment-option-text h4 {
            margin-bottom: 0.3rem;
        }

        .payment-option-text p {
            font-size: 0.8rem;
            color: #777;
        }

        /* Login Modal */
        .login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 3000;
            justify-content: center;
            align-items: center;
        }

        .login-modal.active {
            display: flex;
        }

        .login-content {
            background-color: var(--bg-light);
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: modalFadeIn 0.3s ease;
            position: relative;
        }

        .login-header {
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            position: relative;
        }

        .back-button {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .login-form {
            padding: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Hind Siliguri', sans-serif;
        }

        .btn-login {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: var(--secondary-color);
        }

        .login-footer {
            text-align: center;
            padding: 0 1.5rem 1.5rem;
            font-size: 0.9rem;
        }

        .btn-google-login {
            width: 100%;
            padding: 0.8rem;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: background-color 0.3s ease;
        }

        .btn-google-login:hover {
            background-color: #357ABD;
        }

        /* Profile Section */
        .profile-section {
            display: none;
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100vh;
            background-color: var(--bg-light);
            z-index: 2000;
            transition: all 0.3s ease;
            overflow-y: auto;
        }

        .profile-section.active {
            right: 0;
        }

        .profile-header {
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-content {
            padding: 1.5rem;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 3px solid var(--primary-color);
        }

        .profile-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .profile-email {
            color: #777;
            margin-bottom: 1rem;
        }

        .profile-menu {
            list-style: none;
        }

        .profile-menu li {
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .profile-menu li a {
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            transition: color 0.3s ease;
        }

        .profile-menu li a:hover {
            color: var(--primary-color);
        }

        .profile-menu li a i {
            font-size: 1.2rem;
            width: 30px;
        }

        /* Footer */
        footer {
            background-color: var(--dark-color);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
        }

        .footer-logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .footer-bottom {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            font-size: 0.9rem;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 4000;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .toast.show {
            opacity: 1;
        }

        /* Responsive Adjustments */
        @media (min-width: 768px) {
            body {
                max-width: 500px;
                margin: 0 auto;
                box-shadow: 0 0 20px rgba(0,0,0,0.1);
            }

            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

                <div class="product-info">

        <div class="profile-content">
            <div class="profile-info">
                <img src="https://ui-avatars.com/api/?name=User&background=8e44ad&color=fff" alt="Profile Picture" class="profile-pic" id="profilePic">

                <li><a href="#"><i class="fas fa-shopping-bag"></i>  </a></li>

        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const themeToggle = document.getElementById('themeToggle');
            const cartBtn = document.getElementById('cartBtn');
            const profileBtn = document.getElementById('profileBtn');
            const cartSidebar = document.getElementById('cartSidebar');
            const closeCartBtn = document.getElementById('closeCartBtn');
            const cartItemsContainer = document.getElementById('cartItems');
            const cartCount = document.getElementById('cartCount');
            const cartTotalAmount = document.getElementById('cartTotalAmount');
            const checkoutBtn = document.getElementById('checkoutBtn');
            const paymentModal = document.getElementById('paymentModal');
            const codOption = document.getElementById('codOption');
            const onlineOption = document.getElementById('onlineOption');
            const addToCartButtons = document.querySelectorAll('.btn-add-to-cart');
            const loginModal = document.getElementById('loginModal');
            const loginBtn = document.getElementById('loginBtn');
            const googleLoginBtn = document.getElementById('googleLoginBtn');
            const profileSection = document.getElementById('profileSection');
            const closeProfileBtn = document.getElementById('closeProfileBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const loader = document.getElementById('loader');
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const backButton = document.getElementById('backButton');
            
            // Cart Data
            let cart = [];
            let currentTheme = 'light';
            let user = null;
            
            // Initialize
            updateCart();
            
            // Event Listeners
            themeToggle.addEventListener('click', toggleTheme);
            cartBtn.addEventListener('click', openCartSidebar);
            profileBtn.addEventListener('click', toggleProfile);
            closeCartBtn.addEventListener('click', closeCartSidebar);
            closeProfileBtn.addEventListener('click', closeProfile);
            checkoutBtn.addEventListener('click', openPaymentModal);
            codOption.addEventListener('click', proceedToCOD);
            onlineOption.addEventListener('click', proceedToOnlinePayment);
            loginBtn.addEventListener('click', loginWithEmail);
            googleLoginBtn.addEventListener('click', loginWithGoogle);
            logoutBtn.addEventListener('click', logout);
            backButton.addEventListener('click', closeLoginModal);
            
            // Add to cart buttons
            addToCartButtons.forEach(button => {
                button.addEventListener('click', addToCart);
            });
            
            // Functions
            function toggleTheme() {
                if (currentTheme === 'light') {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                    currentTheme = 'dark';
                } else {
                    document.documentElement.setAttribute('data-theme', 'light');
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                    currentTheme = 'light';
                }
            }
            
            function showLoader() {
                loader.classList.add('active');
            }
            
            function hideLoader() {
                loader.classList.remove('active');
            }
            
            function showToast(message) {
                toastMessage.textContent = message;
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
            
            function openCartSidebar() {
                cartSidebar.classList.add('active');
            }
            
            function closeCartSidebar() {
                cartSidebar.classList.remove('active');
            }
            
            function toggleProfile() {
                if (user) {
                    profileSection.classList.add('active');
                } else {
                    loginModal.classList.add('active');
                }
            }
            
            function closeProfile() {
                profileSection.classList.remove('active');
            }
            
            function closeLoginModal() {
                loginModal.classList.remove('active');
            }
            
            function openPaymentModal() {
                if (cart.length === 0) {
                    showToast('  ');
                    return;
                }
                paymentModal.classList.add('active');
            }
            
            function closePaymentModal() {
                paymentModal.classList.remove('active');
            }
            
            function addToCart(event) {
                const button = event.target;
                const productName = button.getAttribute('data-name');
                const productPrice = parseFloat(button.getAttribute('data-price'));
                const productImg = button.getAttribute('data-img');
                
                // Check if product already in cart
                const existingItem = cart.find(item => item.name === productName);
                
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({
                        name: productName,
                        price: productPrice,
                        img: productImg,
                        quantity: 1
                    });
                }
                
                updateCart();
                showToast(`${productName}    `);
                
                // Animation effect
                button.textContent = '  !';
                button.style.backgroundColor = '#27ae60';
                setTimeout(() => {
                    button.textContent = '  ';
                    button.style.backgroundColor = 'var(--primary-color)';
                }, 2000);
            }
            
            function updateCart() {
                // Update cart count
                const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
                cartCount.textContent = totalItems;
                
                // Update cart items display
                cartItemsContainer.innerHTML = '';
                
                if (cart.length === 0) {
                    cartItemsContainer.innerHTML = '<p style="text-align: center; padding: 2rem;">  </p>';
                    cartTotalAmount.textContent = '';
                    return;
                }
                
                let totalAmount = 0;
                
                cart.forEach(item => {
                    const cartItemElement = document.createElement('div');
                    cartItemElement.className = 'cart-item';
                    
                    cartItemElement.innerHTML = `
                        <img src="${item.img}" alt="${item.name}" class="cart-item-img">
                        <div class="cart-item-details">
                            <h4 class="cart-item-title">${item.name}</h4>
                            <p class="cart-item-price">${item.price.toLocaleString('bn-BD')} x ${item.quantity} = ${(item.price * item.quantity).toLocaleString('bn-BD')}</p>
                            <div class="cart-item-actions">
                                <div class="cart-item-quantity">
                                    <button class="btn-quantity minus">-</button>
                                    <span class="quantity">${item.quantity}</span>
                                    <button class="btn-quantity plus">+</button>
                                </div>
                                <button class="btn-remove-item">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    
                    cartItemsContainer.appendChild(cartItemElement);
                    
                    // Add event listeners for quantity buttons
                    const minusBtn = cartItemElement.querySelector('.minus');
                    const plusBtn = cartItemElement.querySelector('.plus');
                    const removeBtn = cartItemElement.querySelector('.btn-remove-item');
                    const quantityDisplay = cartItemElement.querySelector('.quantity');
                    
                    minusBtn.addEventListener('click', () => {
                        if (item.quantity > 1) {
                            item.quantity -= 1;
                            quantityDisplay.textContent = item.quantity;
                            showToast(`${item.name}    `);
                        } else {
                            cart = cart.filter(cartItem => cartItem.name !== item.name);
                            cartItemElement.remove();
                            showToast(`${item.name}    `);
                        }
                        updateCart();
                    });
                    
                    plusBtn.addEventListener('click', () => {
                        item.quantity += 1;
                        quantityDisplay.textContent = item.quantity;
                        showToast(`${item.name}    `);
                        updateCart();
                    });
                    
                    removeBtn.addEventListener('click', () => {
                        cart = cart.filter(cartItem => cartItem.name !== item.name);
                        cartItemElement.remove();
                        showToast(`${item.name}    `);
                        updateCart();
                    });
                    
                    totalAmount += item.price * item.quantity;
                });
                
                // Update total amount
                cartTotalAmount.textContent = `${totalAmount.toLocaleString('bn-BD')}`;
            }
            
            function proceedToCOD() {
                if (cart.length === 0) {
                    showToast('  ');
                    return;
                }
                
                const whatsappNumber = '8801974367928';
                let message = '      (  ):\n\n';
                
                cart.forEach(item => {
                    message += `- ${item.name} (${item.quantity} x ${item.price.toLocaleString('bn-BD')}) = ${(item.price * item.quantity).toLocaleString('bn-BD')}\n`;
                });
                
                message += `\n: ${cartTotalAmount.textContent.replace('', '')}\n\n`;
                message += ` :\n`;
                message += `: [  ]\n`;
                message += `: [   ]\n`;
                message += `: [   ]`;
                
                const encodedMessage = encodeURIComponent(message);
                window.open(`https://wa.me/${whatsappNumber}?text=${encodedMessage}`, '_blank');
                
                // Reset cart
                cart = [];
                updateCart();
                closePaymentModal();
                closeCartSidebar();
            }
            
            function proceedToOnlinePayment() {
                if (cart.length === 0) {
                    showToast('  ');
                    return;
                }
                
                const whatsappNumber = '8801974367928';
                let message = '      ( ):\n\n';
                
                cart.forEach(item => {
                    message += `- ${item.name} (${item.quantity} x ${item.price.toLocaleString('bn-BD')}) = ${(item.price * item.quantity).toLocaleString('bn-BD')}\n`;
                });
                
                message += `\n: ${cartTotalAmount.textContent.replace('', '')}\n\n`;
                message += ` :\n`;
                message += `: [  ]\n`;
                message += `: [   ]\n`;
                message += `: [   ]\n\n`;
                message += ` :\n`;
                message += ` : [//]\n`;
                message += ` ID: [   ID ]`;
                
                const encodedMessage = encodeURIComponent(message);
                window.open(`https://wa.me/${whatsappNumber}?text=${encodedMessage}`, '_blank');
                
                // Reset cart
                cart = [];
                updateCart();
                closePaymentModal();
                closeCartSidebar();
            }
            
            function loginWithEmail() {
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                if (!email || !password) {
                    showToast('   ');
                    return;
                }
                
                showLoader();
                
                // Simulate API call
                setTimeout(() => {
                    hideLoader();
                    user = {
                        name: '',
                        email: email,
                        photoUrl: 'https://ui-avatars.com/api/?name=User&background=8e44ad&color=fff'
                    };
                    updateUserProfile();
                    loginModal.classList.remove('active');
                    showToast('   ');
                }, 1500);
            }
            
            function loginWithGoogle() {
                showLoader();
                
                // Simulate Google login
                setTimeout(() => {
                    hideLoader();
                    user = {
                        name: 'Google ',
                        email: 'user@gmail.com',
                        photoUrl: 'https://ui-avatars.com/api/?name=Google+User&background=8e44ad&color=fff'
                    };
                    updateUserProfile();
                    loginModal.classList.remove('active');
                    showToast('Google     ');
                }, 1500);
            }
            
            function logout() {
                user = null;
                profileSection.classList.remove('active');
                updateUserProfile();
                showToast('   ');
            }
            
            function updateUserProfile() {
                if (user) {
                    document.getElementById('profileName').textContent = user.name;
                    document.getElementById('profileEmail').textContent = user.email;
                    document.getElementById('profilePic').src = user.photoUrl;
                } else {
                    document.getElementById('profileName').textContent = ' ';
                    document.getElementById('profileEmail').textContent = '  ';
                    document.getElementById('profilePic').src = 'https://ui-avatars.com/api/?name=Guest&background=8e44ad&color=fff';
                }
            }
            
            // Simulate initial loading
            showLoader();
            setTimeout(() => {
                hideLoader();
            }, 1500);
        });
    </script>
